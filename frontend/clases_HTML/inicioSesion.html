{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>

    <link rel="stylesheet" href="{% static 'clases_CSS/stylesInicioSesion.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <img src="{% static 'imagenes/logoSinFondoCC.jpeg' %}" alt="logo de empresa" class="logo">
        <nav class="migas">
            <a href="{% url 'bienvenida' %}">Inicio</a>
        </nav>
    </header>

    <div class="login-container">
        <h1>Iniciar sesión</h1>

        <form method="post" class="login-form" novalidate>
            {% csrf_token %}
            {% if error %}
                <div class="form-error">{{ error }}</div>
            {% endif %}

            <div class="input-container {% if form.username.errors %}error{% endif %}">
                <label for="email">Correo electrónico o usuario</label>
                <input 
                    type="text" 
                    name="username" 
                    id="email" 
                    required
                    placeholder="ejemplo@correo.com o usuario123"
                    value="{{ request.POST.username }}"
                    minlength="3"
                    pattern="^[A-Za-z0-9@._-]{3,50}$"
                    title="Ingrese un correo válido o un nombre de usuario de al menos 3 caracteres."
                    autocomplete="username"
                >
                {% for error in form.username.errors %}
                    <span class="field-error">{{ error }}</span>
                {% endfor %}
            </div>

            <div class="input-container {% if form.password.errors %}error{% endif %}">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    required
                    placeholder="••••••••"
                    minlength="6"
                    title="La contraseña debe tener al menos 6 caracteres."
                    autocomplete="current-password"
                >
                {% for error in form.password.errors %}
                    <span class="field-error">{{ error }}</span>
                {% endfor %}
                <a href="#" class="forgot-password">¿No recuerdas la contraseña?</a>
            </div>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember" {% if request.POST.remember %}checked{% endif %}>
                <label for="remember">Recuérdame en este dispositivo</label>
            </div>

            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>

        <div class="signup-link">
            ¿Eres nuevo? <a href="{% url 'nuevo_usuario' %}">Crear cuenta</a>
        </div>
    </div>
</body>
</html>
