{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="{% static 'clases_CSS/styleMesas.css' %}">

    <!-- Iconos de respaldo -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Mesas - Cuenta Clara</title>
</head>
<body>
    <!-- Checkbox invisible para controlar el menú -->
    <input type="checkbox" id="menu-toggle" class="menu-toggle">

    <!-- Botón hamburguesa -->
    <label for="menu-toggle" class="menu-button">
        <i class="fas fa-bars"></i>
    </label>

    <!-- Menú lateral -->
    <nav class="sidebar">
        <ul class="menu-list">
            <li class="menu-item"><a href="{% url 'menu' %}" class="menu-link"><i class="fas fa-utensils fallback-icon"></i><span class="menu-label">Menú</span></a></li>
            <li class="menu-item"><a href="{% url 'mesas' %}" class="menu-link"><i class="fas fa-chair fallback-icon"></i><span class="menu-label">Mesas</span></a></li>
            <li class="menu-item"><a href="{% url 'cuentas' %}" class="menu-link"><i class="fas fa-receipt fallback-icon"></i><span class="menu-label">Cuentas</span></a></li>
            <li class="menu-item"><a href="{% url 'corte' %}" class="menu-link"><i class="fas fa-cut fallback-icon"></i><span class="menu-label">Corte</span></a></li>
            <li class="menu-item"><a href="{% url 'ajustes' %}" class="menu-link"><i class="fas fa-cog fallback-icon"></i><span class="menu-label">Ajustes</span></a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="content">
        <h1>Sistema de Restaurante</h1>
        <p>Menú lateral contraíble con iconos personalizados.</p>

        <!-- Imagen desde carpeta 'imagenes' -->
        <img src="{% static 'imagenes/logo.png' %}" alt="Logo del restaurante" class="logo">
    </main>
</body>
</html>
